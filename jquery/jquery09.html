<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #container ul li {
            border: 1px solid black;
            position: relative;
            padding: 10px;
            width: 80px;
            height: 80px;
            background: #ef8605;
            color: rgb(173, 36, 200);
        }

        .top {
            position: absolute;
            left: 0px;
            top: 0px;
            padding: 10px;
            width: 80px;
            height: 80px;
            background: #82b81d;
            color: aqua;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script>
        //$(document).ready(function(){
        $(function () {
            $("#container>ul>li").hover(
                function () {
                    $(this).find(".top").stop().animate({
                        left: "-100px"
                    })
                }, function () {
                    $(this).find(".top").stop().animate({
                        left: "0px"
                    })
                }
            )
        })
    </script>
</head>
