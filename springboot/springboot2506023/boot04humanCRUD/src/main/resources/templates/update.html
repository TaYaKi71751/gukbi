<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<p>Update</p>
<form th:action="@{/update}" method="post">
  <label>이름: <input type="text" name="name" th:value="${humanDto.name}" readonly></label><br>
  <label>나이: <input type="text" name="age" th:value="${humanDto.age}"></label><br>
  <label>키: <input type="text" name="height" th:value="${humanDto.height}"></label><br>
  <label>생일:
    <!-- LocalDateTime 표시 -->
    <input type="datetime-local" name="birthday"
           th:value="${#temporals.format(humanDto.birthday, 'yyyy-MM-dd''T''HH:mm')}">
  </label><br>
  <input type="submit" value="수정">
</form>
</body>
</html>
