spring.application.name=start01

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

#DB setting(DataSource)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/db/humanDB;MODE=MySQL
#spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#spring.datasource.url=jdbc:log4jdbc:h2:~/db/moviedb;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=

#Mybatis setting
mybatis.type-aliases-package=com.example.start01.dto
mybatis.mapper-locations=classpath:mappers/*.xml