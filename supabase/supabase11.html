<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD 작업</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        async function createData() {
            const name = document.getElementById('nameInput').value;
            const age = document.getElementById('ageInput').value;


            if (!name || !age) {
                alert('이름과 나이를 모두 입력해주세요!');
                return;
            }


            try {
                const response = await fetch(window.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${window.accessToken}`,  // 인증 헤더
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, age }),
                });


                const data = await response.json();
                alert('데이터가 추가되었습니다.');
                console.log(data);
            } catch (error) {
                console.error('데이터 추가 오류:', error);
            }
        }


        async function fetchData() {
            try {
                const response = await fetch(window.apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${window.accessToken}`,  // 인증 헤더
                    },
                });


                const data = await response.json();
                document.getElementById('dataResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('데이터 조회 오류:', error);
            }
        }


        async function updateData() {
            const id = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;
            const age = document.getElementById('updateAge').value;


            if (!id || !name || !age) {
                alert('ID, 이름, 나이를 모두 입력해주세요!');
                return;
            }


            try {
                const response = await fetch(window.apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${window.accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id, name, age }),
                });


                const data = await response.json();
                alert('데이터가 업데이트되었습니다.');
                console.log(data);
            } catch (error) {
                console.error('데이터 업데이트 오류:', error);
            }
        }


        async function deleteData() {
            const id = document.getElementById('deleteId').value;


            if (!id) {
                alert('삭제할 ID를 입력해주세요!');
                return;
            }


            try {
                const response = await fetch(window.apiUrl, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${window.accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id }),
                });


                const data = await response.json();
                alert('데이터가 삭제되었습니다.');
                console.log(data);
            } catch (error) {
                console.error('데이터 삭제 오류:', error);
            }
        }
    </script>

<body>

        <button onclick="createData()">추가</button>
