<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
    <title>Human CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }

        .btn-create {
            background: #4CAF50;
        }

        .btn-read {
            background: #008CBA;
        }

        .btn-update {
            background: #f39c12;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .record-user {
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid #4CAF50;
        }
        .record-admin {
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid yellow;
        }

        .record-supaadmin {
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid orange;
        }
    </style>
</head>

<body>

    <div id="container">
        <h1>Human 테이블 CRUD</h1>
        <input type="text" id="name" placeholder="이름 입력" />
        <input type="number" id="age" placeholder="나이 입력" />
        <input type="number" step="0.1" id="height" placeholder="키(cm) 입력" />
        <input type="datetime-local" id="birthday" placeholder="생일 입력" />
        <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
            <select name="role" id="role" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="user">사용자</option>
                <option value="admin">관리자</option>
                <option value="supaadmin">슈퍼 관리자</option>
            </select>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
            <input type="checkbox" id="is_married" style="width: fit-content;" />
            <label for="is_married">결혼 여부</label>
        </div>

        <button class="btn-create" onclick="createRecord()">Create</button>
        <button class="btn-read" onclick="readRecords()">Read</button>
        <button class="btn-update" onclick="updateRecord()">Update</button>
        <button class="btn-delete" onclick="deleteRecord()">Delete</button>
        <div id="history"></div>
    </div>

    <script>
        const supabaseUrl = "https://zqaizmjhhrkkldcekctj.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxYWl6bWpoaHJra2xkY2VrY3RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzODczNTQsImV4cCI6MjA2MDk2MzM1NH0.l-TipfI-oCPH07e5bafs2XfpR0k-NECHzoUiJyWqaOw";
        const client = client.createClient(supabaseUrl, supabaseKey);

        async function createRecord() {
            const { data: { session } } = await client.auth.getSession();
            if(!session) {
                alert("로그인 후 사용하세요.");
                document.location.href = "https://tayaki71751.github.io/gukbi/supabase/supabase02.html?redirectTo=" + encodeURIComponent(window.location.href);
                return;
            }
            const name = document.getElementById("name").value;
            const age = parseInt(document.getElementById("age").value);
            const height = parseFloat(document.getElementById("height").value);
            const birthday = document.getElementById("birthday").value;
            const role = Array.from(document.querySelectorAll("select[name='role'] > option"))
            .filter(e => e.selected)[0].value;
            const is_married = document.getElementById("is_married").checked;

            if (!name || !age || !height || !birthday || !role || typeof is_married == 'undefined' ) return alert("모든 필드를 입력하세요.");

            const { data, error } = await client.from("humans").insert([{ name, age, height, birthday,role,is_married }]).select();
            if (error) return alert("Create Error: " + error.message);
            console.log("Created:", data);
            readRecords();
        }

        async function readRecords() {
            const { data: { session } } = await client.auth.getSession();
            if(!session) {
                alert("로그인 후 사용하세요.");
                document.location.href = "https://tayaki71751.github.io/gukbi/supabase/supabase02.html?redirectTo=" + encodeURIComponent(window.location.href);
                return;
            }
            const { data: records, error } = await client.from("humans").select("*");
            if (error) return alert("Read Error: " + error.message);

            const historyDiv = document.getElementById("history");
            historyDiv.innerHTML = "";
            records.forEach(record => {
                const div = document.createElement("div");
                if(record.role == "user") div.className = "record-user";
                else if(record.role == "admin") div.className = "record-admin";
                else if(record.role == "supaadmin") div.className = "record-supaadmin";
                div.innerHTML = `
      <strong>${record.name}</strong><br>
      나이: ${record.age}세, 키: ${record.height}cm<br>
      생일: ${new Date(record.birthday).toLocaleString()}<br>
      ID: ${record.id}<br>
      역할: ${record.role}<br>
      결혼 여부: ${record.is_married ? "예" : "아니요"}<br>
    `;
                historyDiv.appendChild(div);
            });
        }

        async function updateRecord() {
            const { data: { session } } = await client.auth.getSession();
            if(!session) {
                alert("로그인 후 사용하세요.");
                document.location.href = "https://tayaki71751.github.io/gukbi/supabase/supabase02.html?redirectTo=" + encodeURIComponent(window.location.href);
                return;
            }
            const id = prompt("수정할 ID를 입력하세요:");
            if (!id) return;

            const name = document.getElementById("name").value;
            const age = parseInt(document.getElementById("age").value);
            const height = parseFloat(document.getElementById("height").value);
            const birthday = document.getElementById("birthday").value;
            const role = Array.from(document.querySelectorAll("select[name='role'] > option"))
            .filter(e => e.selected)[0].value;
            const is_married = document.getElementById("is_married").checked;

            if (!name || !age || !height || !birthday || !role || typeof is_married == 'undefined' ) return alert("모든 필드를 입력하세요.");

            const { error } = await client.from("humans").update({ name, age, height, birthday, role, is_married }).eq("id", id);
            if (error) return alert("Update Error: " + error.message);
            console.log("Updated:", id);
            readRecords();
        }

        async function deleteRecord() {
            const { data: { session } } = await client.auth.getSession();
            if(!session) {
                alert("로그인 후 사용하세요.");
                document.location.href = "https://tayaki71751.github.io/gukbi/supabase/supabase02.html?redirectTo=" + encodeURIComponent(window.location.href);
                return;
            }
            const id = prompt("삭제할 ID를 입력하세요:");
            if (!id) return;

            const { error } = await client.from("humans").delete().eq("id", id);
            if (error) return alert("Delete Error: " + error.message);
            console.log("Deleted:", id);
            readRecords();
        }

        readRecords();
    </script>

</body>

</html>
