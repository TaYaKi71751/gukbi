<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
JSP<br>
<form action="Calculate.jsp">
    <input type="number" name="a">
    <select name="operator" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <input type="number" name="b">
    <input type="submit" value="Submit">
</form>
Servlet GET<br>
<form action="Calculate" method="get">
    <input type="number" name="a">
    <select name="operator" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <input type="number" name="b">
    <input type="submit" value="Submit">
</form>
Servlet POST<br>
<form action="Calculate" method="post">
    <input type="number" name="a">
    <select name="operator" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <input type="number" name="b">
    <input type="submit" value="Submit">
</form>
</body>
</html>
