<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
네이버 사이트<br>
서블릿을 이용한 get방식
<form action="SearchResult" method="get">
	<input type="text" name="search">
	<input type="submit" value="전송">
</form>
서블릿을 이용한 post방식
<form action="SearchResult" method="post">
	<input type="text" name="search">
	<input type="submit" value="전송">
</form>
jsp를 이용한 방식
<form action="SearchResult.jsp" method="get">
	<input type="text" name="search">
	<input type="submit" value="전송">
</form>
</body>
</html>
