<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- 외부 자바스크립트 파일 참조 -->
  <script src="js/mySlider.js"></script>
</head>
<body>
  <!-- 이미지 슬라이더 컨테이너: data-imglist 속성으로 슬라이더에 사용할 이미지 설정 -->
  <div id="mySlider" data-imglist='["img/1.jpg", "img/2.jpg", "img/3.jpg"]'>
    
    <!-- 페이지 상단에 표시될 제목 -->
    <h1>내가 만든 이미지 슬라이더</h1>
    
    <!-- 현재 이미지를 표시할 이미지 요소 -->
    <img src="img/1.jpg" id="holder" width="200" height="200" /><br />
    
    <!-- 이미지 이전으로 이동하는 버튼 -->
    <a href="#" id="prev">이전</a>&nbsp;&nbsp;&nbsp;
    
    <!-- 이미지 다음으로 이동하는 버튼 -->
    <a href="#" id="next">다음</a>
  </div>
</body>
</html>
