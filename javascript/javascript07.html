<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
				<style>
     .won::after {
						content: "원";
					}
					img {
						width: 100px;
					}
					table,th,td {
							border-collapse: collapse;
							border: 1px solid black;
						}
					.out {
						display: flex;
						flex-wrap: wrap;
						width: 500px;
						justify-content: center;
					}
     div {
						display:flex;
						align-items:center;
						justify-content: center;
						margin: 0;
						padding: 0;
						box-sizing: border-box;
					}
					</style>
					<script>
						function cola(price){
							var current = document.querySelector('.won').textContent;
							current = parseInt(current);
							if(current >= price){
								document.querySelector('.won').textContent = current - price;
								document.querySelector('.out').innerHTML += '<img src="images/cola.png">';
							} else {
								alert('금액이 부족합니다.');
							}
						}
						function cider(price){
							var current = document.querySelector('.won').textContent;
							current = parseInt(current);
							if(current >= price){
								document.querySelector('.won').textContent = current - price;
								document.querySelector('.out').innerHTML += '<img src="images/cider.avif">';
							} else {
								alert('금액이 부족합니다.');
							}
						}
						function fanta(price){
							var current = document.querySelector('.won').textContent;
							current = parseInt(current);
							if(current >= price){
								document.querySelector('.won').textContent = current - price;
								document.querySelector('.out').innerHTML += '<img src="images/fanta.jpg">';
							} else {
								alert('금액이 부족합니다.');
							}
						}
						function insert(amount){
							var current = document.querySelector('.won').textContent;
							current = parseInt(current);
							current += amount;
							document.querySelector('.won').textContent = current;
						}
						function returnCoin(){
							var current = document.querySelector('.won').textContent;
							current = parseInt(current);
							var coin500 = Math.floor(current / 500);
							var coin100 = Math.floor((current % 500) / 100);
							var won500Element = document.querySelector('.won500');
							var won100Element = document.querySelector('.won100');
							won500Element.textContent = Number(won500Element.innerText) + coin500;
							won100Element.textContent = Number(won100Element.innerText) + coin100;
							document.querySelector('.won').textContent = 0;
						}
					</script>
</head>
<body>
	<table>
		<tr>
			<th colspan="4">
				자판기
			</th>
		</tr>
		<tr>
			<td>
				<div onclick="cola(1200)">
					<img src="images/cola.png">
					1200원
				</div>
			</td>
			<td>
				<div onclick="cider(1100)">
					<img src="images/cider.avif">
					1100원
				</div>
			</td>
			<td>
				<div onclick="fanta(1000)">
					<img src="images/fanta.jpg">
					1000원
				</div>
			</td>
			<td>
			<div>
				<button onclick="insert(1000)">1000원</button>
			</div>
			<div>
				<button onclick="insert(500)">500원</button>
			</div>
			<div>
				<button onclick="insert(100)">100원</button>
			</div>
			<div class="won">
			 0
			</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div><button onclick="returnCoin()">반환</button></div>
			</td>
			<td colspan="2">
				<div>500원 <span class="won500">0</span>개</div>
				<div>100원 <span class="won100">0</span>개</div>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<div class="out">
				</div>
			</td>
		</tr>
</body>
</html>
